        // Funci√≥n para crear botones de categor√≠a
        function createCategoryButtons() {
            const container = document.getElementById('categoryButtons');
            
            Object.keys(pdfCategories).forEach(categoryName => {

                button.className = 'category-button';
                button.textContent = categoryName;

            });

        // Funci√≥n para crear botones de PDF
        function createPdfButtons(files) {

            files.forEach((filePath, index) => {
                // Extraer el nombre del archivo para el bot√≥n

                const displayName = fileName.replace('.pdf', '').replace(/,/g, ' - ');
                
                // Crear el bot√≥n
                const button = document.createElement('a');
                button.href = filePath;
                button.download = '';
                button.className = 'download-button';
                
                button.innerHTML = `
                    <div class="button-icon">üìÑ</div>
                    <span>${displayName}</span>
                `;

            });
        }
