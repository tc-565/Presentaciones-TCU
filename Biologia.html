<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Presentaciones Biologia</title>
</head>
<body>
    <div class="main-content">

        <a href="index.html" class="menu-button">‚Üê Men√∫ Principal</a>

        <h1>Secciones:</h1>
        
        <div class="category-buttons" id="categoryButtons">
        </div>
       
        <div class="button-container" id="pdfButtons">
        </div>
    </div>

    <script>
        // IMPORTANTE: Para agregar presentaciones se debe editar esta seccion para que la incluya
        // Organizar archivos por categor√≠as
        const pdfCategories = {
            'Decimo': [
                'Presentaciones/Biologia/Decimo/HistoriaDeLaGenetica-AdrianaHalvonik.pdf',
                'Presentaciones/Biologia/Decimo/PruebasDeEvolucion-AdrianaHalvonik.pdf',
            ],
            'Undecimo': [
                'Presentaciones/Biologia/Undecimo/CiclosBiogeoqumicos-AdrianaHalvonik.pdf',
                'Presentaciones/Biologia/Undecimo/InteraccionesDeLosSeresVivos-MurielleMoya.pdf',
            ],

        };

        let currentCategory = null;

        // Funci√≥n para crear botones de categor√≠a
        function createCategoryButtons() {
            const container = document.getElementById('categoryButtons');
            
            Object.keys(pdfCategories).forEach(categoryName => {
                const button = document.createElement('button');
                button.className = 'category-button';
                button.textContent = categoryName;
                button.onclick = () => showCategory(categoryName);
                
                container.appendChild(button);
            });
        }

        // Funci√≥n para mostrar una categor√≠a espec√≠fica
        function showCategory(categoryName) {
            currentCategory = categoryName;
            const files = pdfCategories[categoryName];
            
            // Actualizar botones de categor√≠a para mostrar cu√°l est√° activo
            document.querySelectorAll('.category-button').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent === categoryName) {
                    btn.classList.add('active');
                }
            });
            
            // Crear botones de PDF para la categor√≠a seleccionada
            createPdfButtons(files);
        }

        // Funci√≥n para crear botones de PDF
        function createPdfButtons(files) {
            const container = document.getElementById('pdfButtons');
            container.innerHTML = ''; // Limpiar botones anteriores
            
            files.forEach((filePath, index) => {
                // Extraer el nombre del archivo para el bot√≥n
                const fileName = filePath.split('/').pop().replace(/%2C/g, ',');
                const displayName = fileName.replace('.pdf', '').replace(/,/g, ' - ');
                
                // Crear el bot√≥n
                const button = document.createElement('a');
                button.href = filePath;
                button.download = '';
                button.className = 'download-button';
                
                button.innerHTML = `
                    <div class="button-icon">üìÑ</div>
                    <span>${displayName}</span>
                `;
                
                container.appendChild(button);
            });
        }

        // Inicializar al cargar la p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            createCategoryButtons();
            // Mostrar la primera categor√≠a por defecto
            const firstCategory = Object.keys(pdfCategories)[0];
            showCategory(firstCategory);
        });
    </script>
</body>
</html>
